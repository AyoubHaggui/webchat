<div class="module-content"><img
        src="https://seeklogo.com/images/C/caisse-marocaine-des-retraites-logo-439DBA0A0D-seeklogo.com.png" alt="">
    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table100 ver1 m-b-110">
                    <div class="table100-head">
                        <table>
                            <thead>
                                <tr class="row100 head">
                                    <th class="cell100 column1">
                                        Nom et Prenom
                                    </th>
                                    <th class="cell100 column1">
                                        Message
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="table100-body js-pscroll">
                        <table>
                            <tbody>
                                <tr *ngFor="let rec of reclamation$ | async" class="row100 body">
                                    <td class="cell100 column1">{{rec.fullName}}</td>
                                    <td class="cell100 column1">{{rec.message}}</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
